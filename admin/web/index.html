<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LWB Admin</title>
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <div id="app" class="layout">
      <div id="login-overlay" hidden>
        <div class="card" style="max-width:420px;margin:10vh auto;">
          <h2>Admin Login</h2>
          <form id="login-form" class="form-grid">
            <input class="input" name="username" placeholder="Username" required />
            <input class="input" type="password" name="password" placeholder="Password" required />
            <button class="button" type="submit">Login</button>
          </form>
          <div id="login-error" class="badge" style="margin-top:8px"></div>
        </div>
      </div>
      <aside class="sidebar" aria-label="Main menu">
        <div class="brand">LWB Admin</div>
        <nav>
          <button data-view="menu" class="nav-item" id="nav-menu">Menu Items</button>
          <button data-view="articles" class="nav-item" id="nav-articles">Articles</button>
          <button data-view="users" class="nav-item" id="nav-users">Users</button>
        </nav>
        <div class="spacer"></div>
        <button id="logout" class="nav-item danger">Logout</button>
      </aside>
      <main class="content" id="content" tabindex="-1" aria-live="polite"></main>
      <div id="modal-overlay" hidden>
        <div class="card" id="modal-card" style="max-width:520px;margin:10vh auto;position:relative">
          <button id="modal-close" class="button secondary" style="position:absolute;top:8px;right:8px">Close</button>
          <div id="modal-content"></div>
        </div>
      </div>
    </div>
    <script src="./assets/main.js" type="module"></script>
  </body>
</html>
