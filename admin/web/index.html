<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LWB Admin</title>
  <link rel="stylesheet" href="./assets/css/tokens.css" />
  <link rel="stylesheet" href="./assets/css/base.css" />
  <link rel="stylesheet" href="./assets/css/forms.css" />
  <link rel="stylesheet" href="./assets/css/menu.css" />
  <link rel="stylesheet" href="./assets/css/progress.css" />
  <link rel="stylesheet" href="./assets/css/sidebar.css" />
  <link rel="stylesheet" href="./assets/css/animations.css" />
  <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <div id="app" class="layout layout--with-sidebar">
      <div id="login-overlay" hidden>
        <div class="card" style="max-width:420px;margin:10vh auto;">
          <h2>Admin Login</h2>
          <form id="login-form" class="form-grid">
            <input class="input" name="username" placeholder="Username" required />
            <input class="input" type="password" name="password" placeholder="Password" required />
            <button class="button" type="submit">Login</button>
          </form>
          <div id="login-error" class="badge" style="margin-top:8px"></div>
        </div>
      </div>
      <aside class="sidebar" data-state="expanded" aria-label="Primary" id="sidebar">
        <div class="sidebar__inner">
          <div class="sidebar__top">
            <button id="sidebar-collapse" class="sidebar__collapse" aria-expanded="true" aria-label="Collapse sidebar">
              <span class="icon" aria-hidden="true" data-lucide="chevrons-left"></span>
            </button>
            <div class="brand" id="brand">
              <img class="brand__logo" src="./assets/logo.svg" alt="LWB" onerror="this.style.display='none'">
              <span class="brand__logo" aria-hidden="true" data-lucide="compass"></span>
              <span class="brand__text">LWB Admin</span>
            </div>
          </div>
          <nav class="nav" aria-label="Main navigation" id="main-nav">
            <button data-view="menu" class="nav-item" id="nav-menu">
              <span class="nav-item__icon" aria-hidden="true" data-lucide="list"></span>
              <span class="nav-item__label">Menu Items</span>
            </button>
            <button data-view="articles" class="nav-item" id="nav-articles">
              <span class="nav-item__icon" aria-hidden="true" data-lucide="file-text"></span>
              <span class="nav-item__label">Articles</span>
            </button>
            <button data-view="users" class="nav-item" id="nav-users">
              <span class="nav-item__icon" aria-hidden="true" data-lucide="users"></span>
              <span class="nav-item__label">Users</span>
            </button>
          </nav>
          <div class="sidebar__spacer"></div>
          <div class="sidebar__footer">
            <button id="logout" class="nav-item danger nav-item--utility">
              <span class="nav-item__icon" aria-hidden="true" data-lucide="power"></span>
              <span class="nav-item__label">Logout</span>
            </button>
          </div>
        </div>
      </aside>
      <main class="content" id="content" tabindex="-1" aria-live="polite"></main>
      <div id="modal-overlay" hidden>
        <div class="card" id="modal-card">
          <button id="modal-close" class="button secondary" aria-label="Close modal"><span aria-hidden="true" data-lucide="x"></span></button>
          <div id="modal-content"></div>
        </div>
      </div>
    </div>
    <script src="./assets/js/app.js" type="module"></script>
  </body>
</html>
