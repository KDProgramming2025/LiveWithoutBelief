<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <filter id="brush" x="-10%" y="-10%" width="120%" height="120%">
      <!-- Tileable, low-noise turbulence -->
      <feTurbulence type="fractalNoise" baseFrequency="0.12 0.9" numOctaves="1" seed="5" stitchTiles="stitch" />
      <!-- Desaturate to grayscale -->
      <feColorMatrix type="saturate" values="0" />
      <!-- Horizontal blur to create brushed effect -->
      <feGaussianBlur stdDeviation="0.6 0"/>
      <!-- Subtle contrast curve on alpha for gentle grain -->
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.12 0.22 0.12 0"/>
      </feComponentTransfer>
    </filter>
    <!-- Soft radial highlight banding kept very subtle for depth -->
    <radialGradient id="vignette" cx="30%" cy="-10%" r="90%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.04)"/>
      <stop offset="60%" stop-color="rgba(0,0,0,0)"/>
    </radialGradient>
  </defs>
  <rect width="100%" height="100%" fill="#000"/>
  <rect width="100%" height="100%" filter="url(#brush)" fill="#000"/>
  <rect width="100%" height="100%" fill="url(#vignette)"/>
</svg>