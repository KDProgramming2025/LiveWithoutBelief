<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <filter id="brush" x="0%" y="0%" width="100%" height="100%">
      <!-- baseFrequency chosen so that 200 * fx = 2, 200 * fy = 1 -->
      <feTurbulence type="fractalNoise"
                    baseFrequency="0.01 0.005"
                    numOctaves="1"
                    seed="10"
                    stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.08 0.16 0.08 0"/>
      </feComponentTransfer>
    </filter>
  </defs>
  <rect width="200" height="200" fill="#000"/>
  <rect width="200" height="200" filter="url(#brush)" fill="#000"/>
</svg>
