<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <filter id="brush" x="-10%" y="-10%" width="120%" height="120%">
      <feTurbulence type="fractalNoise" baseFrequency="0.08 0.25" numOctaves="1" seed="7" stitchTiles="stitch" />
      <feColorMatrix type="saturate" values="0" />
      <!-- Vertical blur for vertical grain lines -->
      <feGaussianBlur stdDeviation="0 0.6"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.08 0.16 0.08 0"/>
      </feComponentTransfer>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="#000"/>
  <rect width="100%" height="100%" filter="url(#brush)" fill="#000"/>
</svg>