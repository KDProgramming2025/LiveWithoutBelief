<div class="media__item youtube">
  <div class="yt-wrap">
    <iframe src="https://www.youtube.com/embed/{{ VIDEO_ID }}?playsinline=1"
            title="YouTube video" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
    <div class="yt-overlay" hidden>
      <div class="yt-card">
        <p>Sign-in or extra verification may be required to play this video.</p>
        <button data-yt-open>Open on YouTube</button>
      </div>
    </div>
  </div>
</div>
