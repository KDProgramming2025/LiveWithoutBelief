<div class="media__item youtube">
  <div class="yt-wrap">
    <iframe src="https://www.youtube.com/embed/{{ VIDEO_ID }}?playsinline=1"
            title="YouTube video" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
  </div>
  <!-- Below-video rectangle with a deep-link button -->
  <div class="yt-deeplink">
    <button class="yt-open-btn" data-yt-open data-yt-id="{{ VIDEO_ID }}">Watch this video on YouTube</button>
  </div>
</div>
